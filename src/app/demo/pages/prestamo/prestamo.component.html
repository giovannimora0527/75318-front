<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="col">
                <button class="btn btn-outline-primary btn-sm" (click)="asignarPrestamoModal('C')" title="Realiza un nuevo prestamo">
                  <i class="fa fa-plus"></i>
                  &nbsp;Nuevo
                </button>
              </div>
        </div>
        <div class="card-body">
          
        </div>
    </div>
</div>

<!-- Modal crear/actualizar usuario -->
<div
  class="modal fade"
  id="crearPrestamoModal"
  tabindex="-1"
  aria-labelledby="crearPrestamoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearPrestamoModalLabel">{{ titleModal }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select class="form-select">
                    <option [value]="" disabled>Seleccione un usuario</option>
                    <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
                        {{ usuario.nombre }}
                      </option>
                </select>               
              </div>
              <div class="mb-3">
                <label for="libro" class="form-label">Libros Disponibles</label>
                <select class="form-select">
                    <option [value]="" disabled>Seleccione un libro</option>
                    <option *ngFor="let libro of libros" [value]="libro.idLibro">
                        {{ libro.titulo }}
                      </option>
                </select>               
              </div>
              <div class="mb-3">
                <label for="fechaDevolucion" class="form-label">Fecha de devoluci√≥n</label>
                <input class="form-control" type="date" placeholder="Seleccione una fecha de devolucion" 
                [(ngModel)]="fechaDevolucion"
               />              
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarPrestamo()">Guardar</button>
      </div>
    </div>
  </div>
</div>
